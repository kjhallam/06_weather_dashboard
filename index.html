<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">

  <title>weather Dashboard</title>
</head>
<body>
  <h1 class="jumbotron">Weather Dashboard</h1>
  <main class="container">
    <div class="row">
      <aside class="col sideBar">
        <nav>
          <div class="row">
            <div class="input-grp mb-2 container">
              <div class="row">
                <label class="searchSection" for="searchInput">Search City: </label>
              </div>
              <div class="row">
                <input id="searchInput" type="text" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button" id="button-addon">Search</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <ul class="list-group"></ul>
          </div>
        </nav>
      </aside>

    <div class="col col-xl-6">
      <section class="container">
        <div class="row forecastToday">
          <div class="container">
            <div class="row">
              <h2 id="cityName" class="col-md-6"></h2>
              <img id="currentImage" alt="Weather Image">
              <ls id="temp"></ls>
              <ls id="humidity"></ls>
              <ls id="windSpeed"></ls>
              <ls id="uvIndex"></ls>
            </div>
          </div>
          <div class="row">
            <h3>5-Day Forecast:</h3>
          </div>
          <div class="row d-inline-flex">
            <section class="card text-white bg-primary" style="width: 7rem;">
              <div class="card-body">
                <h4 id="cardDate1" class="card-title"></h4>
                <img id="cardImage1" alt="weather">
                <p id="cardTemp1" class="card-text">
                </p>
                <p id="cardHum1" class="card-text"></p>
              </div>
            </section>
            <section class="card text-white bg-primary" style="width: 7rem;">
              <div class="card-body">
                <h4 id="cardDate2" class="card-title"></h4>
                <img id="cardImage2" alt="weather">
                <p id="cardTemp2" class="card-text">
                </p>
                <p id="cardHum2" class="card-text"></p>
              </div>
            </section>
            <section class="card text-white bg-primary" style="width: 7rem;">
              <div class="card-body">
                <h4 id="cardDate3" class="card-title"></h4>
                <img id="cardImage3" alt="weather">
                <p id="cardTemp3" class="card-text">
                </p>
                <p id="cardHum3" class="card-text"></p>
              </div>
            </section>
            <section class="card text-white bg-primary" style="width: 7rem;">
              <div class="card-body">
                <h4 id="cardDate4" class="card-title"></h4>
                <img id="cardImage4" alt="weather">
                <p id="cardTemp1" class="card-text">
                </p>
                <p id="cardHum4" class="card-text"></p>
              </div>
            </section>
            <section class="card text-white bg-primary" style="width: 7rem;">
              <div class="card-body">
                <h4 id="cardDate5" class="card-title"></h4>
                <img id="cardImage5" alt="weather">
                <p id="cardTemp5" class="card-text">
                </p>
                <p id="cardHum5" class="card-text"></p>
              </div>
            </section>
          </div>
        </div>
      </section>
    </div>
    </div>
  </main>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>
</html>
