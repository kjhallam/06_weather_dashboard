<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Weather Dashboard</title>

  <link rel="stylesheet" href="./assets/reset.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

  
  <link rel="stylesheet" href="./assets/style.css">

  
</head>
<body>
  <h1 class="jumbotron">Weather Dashboard</h1>
  <main class="container">
    <div class="row">
      <aside class="col sideBar">
        <nav>
          <div class="row">
            <div class="input-grp mb-2 container">
              <div class="row">
                <label class="searchSection" for="searchInput">Search City: </label>
              </div>
              <div class="row">
                <input id="searchInput" type="text" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button" id="button-addon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg></button>
                  
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <ul id="cityList" class="list-group"></ul>
          </div>
        </nav>
      </aside>

    <div id="currentWeather" class="col col-lg-6 d-inline-flex">
      <section class="container">
        <div class="row forecastToday">
          <div class="container">
            <div class="row">
              <div class="col-md">
              <h3 id="cityName" class="col-xs-12 d-flex flex-wrap"></h3>
              <p id="currentDay" class="lead"></p>
              <p><img id="currentImage" class="hide" alt="Weather Image"></p>
              </div>
              <div class="col-md">
              <li id="temp"></li>
              <br><hr>
              <li id="humidity"></li>
              <br><hr>
              <li id="windspeed"></li>
              <br><hr>
              <li id="uvIndex"></li>
            </div>
            </div>
          </div>
          <div class="row">
            <h4>5-Day Forecast:</h4>
          </div>
          <div id="cards" class="row d-inline-flex">
     
          </div>
        </div>
      </section>
    </div>
    </div>
  </main>

 
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

  <script src="./assets/script.js"></script>
</body>
</html>
