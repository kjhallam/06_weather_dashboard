<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Weather Dashboard</title>

  <link rel="stylesheet" href="./reset.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

  
  <link rel="stylesheet" href="./style.css">

  
</head>
<body>
  <h1 class="jumbotron">Weather Dashboard</h1>
  <main class="container">
    <div class="row">
      <aside class="col sideBar">
        <nav>
          <div class="row">
            <div class="input-grp mb-2 container">
              <div class="row">
                <label class="searchSection" for="searchInput">Search City: </label>
              </div>
              <div class="row">
                <input id="searchInput" type="text" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button" id="button-addon">Search</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <ul id="cityList" class="list-group"></ul>
          </div>
        </nav>
      </aside>

    <div id="currentWeather" class="col col-kl-6 d-inline-flex">
      <section class="container">
        <div class="row forecastToday">
          <div class="container">
            <div class="row">
              <h2 id="cityName" class="col-md-4"></h2>
              <br>
              <img id="currentImage" alt="Weather Image">
              <br>
              <li id="temp"></li>
              <br>
              <li id="humidity"></li>
              <br>
              <li id="windspeed"></li>
              <br>
              <li id="uvIndex"></li>
              <br><br>
            </div>
          </div>
          <div class="row">
            <h3>5-Day Forecast:</h3>
          </div>
          <div class="row d-inline-flex">
            <section class="card text-black bg-primary" style="width: 7rem;">
              <div class="card-body">
                <h4 id="cardDate1" class="card-title"></h4>
                <img id="cardImage1" alt="weather">
                <p id="cardTemp1" class="card-text">
                </p>
                <p id="cardHum1" class="card-text"></p>
              </div>
            </section>
            <section class="card text-black bg-primary" style="width: 7rem;">
              <div class="card-body">
                <h4 id="cardDate2" class="card-title"></h4>
                <img id="cardImage2" alt="weather">
                <p id="cardTemp2" class="card-text">
                </p>
                <p id="cardHum2" class="card-text"></p>
              </div>
            </section>
            <section class="card text-black bg-primary" style="width: 7rem;">
              <div class="card-body">
                <h4 id="cardDate3" class="card-title"></h4>
                <img id="cardImage3" alt="weather">
                <p id="cardTemp3" class="card-text">
                </p>
                <p id="cardHum3" class="card-text"></p>
              </div>
            </section>
            <section class="card text-black bg-primary" style="width: 7rem;">
              <div class="card-body">
                <h4 id="cardDate4" class="card-title"></h4>
                <img id="cardImage4" alt="weather">
                <p id="cardTemp1" class="card-text">
                </p>
                <p id="cardHum4" class="card-text"></p>
              </div>
            </section>
            <section class="card text-black bg-primary" style="width: 7rem;">
              <div class="card-body">
                <h4 id="cardDate5" class="card-title"></h4>
                <img id="cardImage5" alt="weather">
                <p id="cardTemp5" class="card-text">
                </p>
                <p id="cardHum5" class="card-text"></p>
              </div>
            </section>
          </div>
        </div>
      </section>
    </div>
    </div>
  </main>

 
  
  <script src="https://code.jquery.com/jquery.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

  <script src="./script.js"></script>
</body>
</html>
