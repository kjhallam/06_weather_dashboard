<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="./reset.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link
     rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
     />

     <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link href="./style.css" rel="stylesheet"/>

    <title>Weather Dashboard</title>

  </head>
<body>
  <nav class="navbar d-flex">
    <div class="navbar-header mb-1 h1">Weather Dashboard</div>
  </nav>

  <main class="container d-flex-inline">
    <div class="row">
      <div class="col-md-4 search-column">
        <form>
          <h2>Search City:</h2>
          <div class="input-field">
            <input type="text" id="input-city" class = "ctrl-form" placeholder="Enter City">
            <div class="input-field-append">
              <button type="submit" id="sumbitBtn" class="btn btn-primary fas fa-search">
              </button>
            </div>
          </div>
        </form>

        <ul id="previousSearchLst" class="btn-group-vertical">

        </ul>

      </div>
    </div>
      <section class="col-md-8">
        <div class="current-weather">
          <h2>Current Weather Display</h2>
        </div>
        <div>
          <h3>5-Day Forecast:</h3>
          <div class="row" id="weather-forecast">
        </div>
        </div>
      </section>
    </main>


  <script data-main="scripts/main" src="scripts/require.js"></script>
  
  <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>

</body>
</html>
